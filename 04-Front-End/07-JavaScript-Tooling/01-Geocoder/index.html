<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Geocoder</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>

    <!-- TODO: Put your HTML code in here -->
    <div class="banner" style="background-image: linear-gradient(-225deg, rgba(0,101,168,0.6) 0%, rgba(0,36,61,0.6) 50%), url('https://kitt.lewagon.com/placeholder/cities/berlin');">
      <div class="banner-content">
        <h1>Mistery Geocoder</h1>
        <h3>Are you feeling adventurous?!</h2>
        <form action="" type="fetch" id="form">
          <div class="form-group">
            <input type="text" name="address" id="address">
            <div class="checks">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="shape" id="square" value="option1">
                <label class="form-check-label" for="square">Square</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="shape" id="circle" value="option2">
                <label class="form-check-label" for="circle">Circle</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="shape" id="random" value="option1">
                <label class="form-check-label" for="random">Mistery Shape</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" id="button">Get map!</button>
          </div>
        </form>
      </div>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHelnesgQsVypZq4wi-4kht0El9sSxOak"></script>
    <script src="build/application.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
