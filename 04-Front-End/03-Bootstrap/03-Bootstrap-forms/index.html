<html>
  <head>
    <meta charset="utf-8">
    <title>Airbnb home</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Your responsive signup form -->
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-sm-offset-4">
          <form action="#">
            <div class="row">
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="first-name">Your first name</label>
                  <input class="form-control" type="text" placeholder="Michael">
                </div>
              </div>
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="last-name">Your last name</label>
                  <input class="form-control" type="text" placeholder="Phelps">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Your email</label>
              <input class="form-control" type="email" placeholder="michael@gmail.com">
            </div>
            <div class="form-group">
              <label for="password">Your password</label>
              <input class="form-control" type="password" placeholder="********">
            </div>
            <div class="form-group">
              <label for="other">How do you know us</label>
              <input class="form-control" type="text" placeholder="Facebook">
            </div>
            <input type="submit" class="btn btn-primary" value="Sign Up">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
