<html>
  <head>
    <meta charset="utf-8">
    <title>Inbox - Message design</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Your messages</h1>
      <div class="tabs">
        <a href="" class="tabs-item active">Traveling</a>
        <a href="" class="tabs-item">Hosting</a>
      </div>
      <div class="inbox">
        <div class="inbox-user">
          <img src="images/jad.png" alt="" class="avatar">
          <div class= "user-data">
            <h3>Bruno</h3>
            <h5>22/05/18</h5>
          </div>
        </div>
        <div class="inbox-message">
          <h3>Title</h3>
          <p>Lorem ipsum dolor</p>
        </div>
        <div class="inbox-status">
          <h3>Pending</h3>
          <i class="price">R$420,00</i>
        </div>
      </div>
      <div class="inbox">
        <div class="inbox-user">
          <img src="images/gab.png" alt="" class="avatar">
          <div class= "user-data">
            <h3>Rafael</h3>
            <h5>18/04/18</h5>
          </div>
        </div>
        <div class="inbox-message">
          <h3>Title</h3>
          <p>Lorem ipsum dolor</p>
        </div>
        <div class="inbox-status rejected ">
          <h3>Rejected</h3>
          <i class="price">R$390,00</i>
        </div>
      </div>
      <div class="inbox">
        <div class="inbox-user">
          <img src="images/cecile.png" alt="" class="avatar">
          <div class= "user-data">
            <h3>Vanessa</h3>
            <h5>12/03/18</h5>
          </div>
        </div>
        <div class="inbox-message">
          <h3>Title</h3>
          <p>Lorem ipsum dolor</p>
        </div>
        <div class="inbox-status accepted">
          <h3>Accepted</h3>
          <i class="price">R$450,00</i>
        </div>
      </div>
    </div>
  </body>
</html>
